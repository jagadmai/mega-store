<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">

<div class="auth-box">
  <h1>Shopverse</h1>
  <p>Sign in to continue</p>

  <input id="email" placeholder="Email">

  <button onclick="login()">Sign In</button>

</div>

<script src="auth.js"></script>
</body>
</html>
