<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">

<div class="auth-box">
  <h1>MEGASTORE</h1>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="ui-btn" onclick="login()">Sign In</div>
  <div class="ui-btn outline" onclick="signup()">Create Account</div>
</div>

<script src="auth.js"></script>
</body>
</html>
