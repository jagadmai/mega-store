<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">MEGASTORE</div>
</header>

<h2 style="padding:20px">Shopping Cart</h2>
<div id="cartItems"></div>

<div id="cartItems" class="cart-grid"></div>

<div style="padding:20px">
  <div class="ui-btn" onclick="checkout()">Place Order</div>
</div>

<script src="script.js"></script>
<script>
  console.log(JSON.parse(localStorage.getItem("cart")));
</script>
<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cartItems");

  cart.forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.title + " - $" + item.price;
    container.appendChild(div);
  });
</script>

</body>
</html>
