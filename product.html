<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo" onclick="location.href='index.html'">MEGASTORE</div>
  <div class="cart-icon" onclick="location.href='cart.html'">
    ðŸ›’ <span id="cartCount">0</span>
  </div>
</header>

<!-- PRODUCT PAGE CONTAINER -->
<div id="productPage" style="padding:30px; max-width:1000px; margin:auto;">
  <!-- Product loads here -->
</div>

<!-- RECOMMENDATIONS -->
<h2 style="padding:20px">You may also like</h2>
<div id="recommendations" style="padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px;"></div>

<script src="script.js"></script>

<script>
/* =============================
   PRODUCT PAGE LOGIC
   ============================= */

const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

const productBox = document.getElementById("productPage");
const recBox = document.getElementById("recommendations");

// Wait until PRODUCTS are loaded from script.js
const waitForProducts = setInterval(() => {
  if (typeof PRODUCTS !== "undefined" && PRODUCTS.length > 0) {
    clearInterval(waitForProducts);
    loadProduct();
    loadRecommendations();
  }
}, 50);

function loadProduct() {
  const p = PRODUCTS.find(x => x.id == productId);
  if (!p) {
    productBox.innerHTML = "<h2>Product not found</h2>";
    return;
  }

  productBox.innerHTML = `
    <div class="card" style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">
      <img src="${p.image}" style="width:100%; height:350px; object-fit:contain;">
      <div>
        <h1>${p.title}</h1>
        <div class="price" style="font-size:22px">$${p.price}</div>
        <p style="margin-top:15px">${p.description}</p>

        <div style="margin-top:25px; display:flex; gap:15px;">
          <div class="ui-btn" onclick="addToCart(${p.id})">Add to Cart</div>
          <div class="ui-btn outline" onclick="addToWishlist(${p.id})">Add to Wishlist</div>
        </div>
      </div>
    </div>
  `;
}

function loadRecommendations() {
  const others = PRODUCTS.filter(p => p.id != productId).slice(0, 4);
  recBox.innerHTML = "";

  others.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.image}">
      <h4>${p.title}</h4>
      <div class="price">$${p.price}</div>
    `;
    card.onclick = () => {
      location.href = `product.html?id=${p.id}`;
    };
    recBox.appendChild(card);
  });
}

// Update cart counter
if (typeof updateCart === "function") {
  updateCart();
}
</script>

</body>
</html>
